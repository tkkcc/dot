<fontconfig>
    <match>
        <test qual='all' name='family' compare='not_eq'><string>a</string></test>
        <test qual='all' name='family' compare='not_eq'><string>b</string></test>
        <test qual='all' name='family' compare='not_eq'><string>fontawesome</string></test>
        <test qual='all' name='family' compare='not_eq'><string>zhunyuan</string></test>
        <!--<test qual='all' name='family' compare='not_eq'><string>times new roman</string></test>-->
        <!--<test qual='all' name='family' compare='not_eq'><string>source code pro</string></test>-->
        <!--<test qual='all' name='family' compare='not_eq'><string>cmr10</string></test>-->
        <!--<test qual='all' name='family' compare='not_eq'><string>helvetica</string></test>-->
        <!--<test qual='all' name='family' compare='not_eq'><string>simhei</string></test>-->
        <test qual='all' name='family' compare='not_eq'><string>simsun</string></test>
        <test qual='all' name='family' compare='not_eq'><string>mpv-osd-symbols</string></test>
        <test qual='all' name='family' compare='not_contains'><string>latin modern</string></test>
        <test qual='all' name='family' compare='not_contains'><string>math</string></test>
        <test qual='all' name='family' compare='not_contains'><string>icon</string></test>
        <edit name='family' mode="assign_replace">
          <!--<string>NotoSans Nerd Font</string>-->
          <!--<string>Symbols Nerd Font</string>-->
             <!--<string>3270Medium Nerd Font</string> -->
             <!--<string>YaHei Consolas Hybrid</string> -->
             <!--<string>Inconsolata Nerd Font</string> -->
            <string>Consolas-with-Yahei</string>
            <string>Consolas Nerd Font</string> 
             <!--<string>Consolas Nerd Font Mono</string> -->
            <!-- <string>3270Medium Nerd Font Mono</string> -->
            <!--<string>Consolas Nerd Font</string>-->
            <!--<string>simhei</string>-->
            <!--<string>zhunyuan</string>-->
            <!--<string>DejaVu Sans</string>-->
            <!--<string>DejaVu Sans Mono</string> -->
        </edit>
    </match>
    <alias>
        <family>a</family>
        <prefer><family>DejaVu Sans</family></prefer>
    </alias>
    <alias>
        <family>b</family>
        <prefer><family>DejaVu Sans Mono</family></prefer>
    </alias>
</fontconfig>
